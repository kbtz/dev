<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>kbtzᵈᵉᵛ</title>
	<link href="/favicon.png" rel="icon" type="image/png">
	
	<link href="/backdrop/shaders.glsl" rel="preload" as="fetch" crossorigin>
	<link href="/backdrop/logo.png" rel="preload" as="image" crossorigin>
	
	<style>
		body {
			margin: 0;
			height: 100vh;
			overflow: hidden;
			background: #222;
		}	
	</style>
	
	<script>
		"non strict";
		const global= window, free= {}
		, lock= unit => global[unit] = new Promise(r => free[unit] = r)
		, load= unit => lock(unit) && import(`/${unit}.js`)
		, exec= (ctx, src) => { with(ctx) eval(src) }
		
		['base', 'wall', 'home'].map(load)
	</script>
</head>

<body>
	<div id="info"></div>
	<canvas></canvas>
	<header></header>
	<main></main>
</body>

</html>
