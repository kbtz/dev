<script id="vs" type="x-shader/x-vertex">
precision mediump float;
attribute vec3 pos;
void main() {
	gl_Position = vec4(pos * 2. - 1., 1);
}
</script>

<script id="fs" type="x-shader/x-fragment">
#define G 12.
precision mediump float;
uniform vec2 M;
void main() {
	vec2 p = gl_FragCoord.xy;
	float r = distance(M, p) / 80.;
	gl_FragColor = vec4(r, 1, 0, 1);
}
</script>
